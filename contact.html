<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="home.css">
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

header {
    background-color: #184d47;
    color: white;
    padding: 1em 0;
    text-align: center;
}

main {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.contact-form, .social-media {
    margin-bottom: 20px;
}

.contact-form h2, .social-media h2 {
    font-size: 1.5em;
    margin-bottom: 10px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
    font-weight: bold;
}

input, textarea {
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1em;
}

button {
    background-color: #184d47;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-size: 1em;
    border-radius: 5px;
}

button:hover {
    background-color: #184d47;
}

.social-icons {
    display: flex;
    gap: 20px;
}

.social-icon {
    width: 40px;
    height: 40px;
}
header{
    letter-spacing: 10px;

}
    </style>
</head>
<body>
    <div class="menu" class="sticky">
        <ul class="menu-ul">
            <a href="home.html" class="a-menu"><li>Home</li></a>
            <a href="VEGETABLES.html" class="a-menu"><li>Vegetables</li></a>
            <a href="fruits.html" class="a-menu"><li>Fruits</li></a>
            <a href="Dryfruit.html" class="a-menu"><li>Dryfruit</li></a>
            <a href="cart.html" class="a-menu"><li>Cart</li></a>
            <a href="deal.html  " class="a-menu"><li>Deals</li></a>
            <a href="contact.html" class="a-menu"><li>Contact us</li></a>
        </ul>
        <div class="search-box">
            <form>
            <input type="text" placeholder="Search..." name="search" class="search-input"/>
            </form>
            </div>
    </div>
    <header>
        
        <h1>CONTACT US</h1>
    </header>

    <main>
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>

        <section class="social-media">
            <h2>Follow Us</h2>
            <div class="social-icons">
                <a href="https://www.instagram.com/" target="_blank" style="margin-left: 42%;">
                    <img src="image/contact/insta.jpg" alt="Instagram" class="social-icon">
                </a>
                 <a href="https://www.facebook.com/" target="_blank">
                    <img src="image/contact/facebook.jpg" alt="Twitter" class="social-icon">
                </a>
                <a href="https://www.twitter.com" target="_blank">
                    <img src="image/contact/twitter.jpg" alt="Twitter" class="social-icon">
                </a>
        </section>
    </main>
</body>
</html>
